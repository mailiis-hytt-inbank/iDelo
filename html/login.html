<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iDelo</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/form-validation.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/sessionHelp.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/login.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav pull-right">
          <li><a href="registration.html">Registreeri</a></li>
        </ul>
      </div>
    </nav>
    <div class="container login">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <form class="form-horizontal login-form" action="main.html" method="post" role="form">
            <div class="form-group col-sm-8 ">
              <label for="email" class="col-sm-3 control-label">E-mail</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="example@example.com" name="email" required>
                <span></span>
              </div>
            </div>
            <div class="form-group col-sm-8 ">
              <label for="password" class="col-sm-3 control-label">Parool</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required>
                <span></span>
              </div>
            </div>
            <div class="form-group col-sm-8 ">
              <label for="password" class="col-sm-3 control-label"></label>
              <div class="col-sm-9">
                <span class="error-span hidden-label"></span>
              </div>
            </div>
            <div class="form-group col-sm-8">
              <div class="col-sm-offset-3 col-sm-10">
                <button type="submit" class="btn btn-default login-button">Logi sisse</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
