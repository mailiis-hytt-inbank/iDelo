    <script src="../js/map.js"></script>

    <script src="../js/helpers.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/sessionHelp.js"></script>
    <script src="../js/checklogin.js"></script>
    <script src="../js/add_complaint.js"></script>  
  </head>
  <body>

   <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="main.html">iDelo</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav left-list">
            <li><a href="complaints.html">Kaebused</a></li>
            <li><a href="add_complaint.html">Lisa uus kaebus</a></li>

          <ul class="nav navbar-nav navbar-right">
            <li><a class="searching" href="search.html">Otsing</span></a></li>
            <li class="citizen-link"><a href="citizens.html">Kodanikud</b></a></li>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Lisa uus kaebus</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form class="form-horizontal new-complaint" action="main.html" method="post" role="form">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Süüaluse nimi</label>
              <div class="col-sm-10 current-citizens"></div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Kuritegu</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Kuritegu"/>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">Kuriteo tüüp</label>
              <div class="col-sm-10 current-types"></div>
            </div>
            <div class="form-group">
              <label for="content" class="col-sm-2 control-label">Kirjeldus</label>
              <div class="col-sm-10">
                <textarea rows="3" class="form-control" name="content"></textarea>
                <span></span>
              </div>
            </div>
            <div class="images">
              <div class="form-group add-field-group">
                <label class="control-label col-sm-2">Pildid</label>
                <div class=" col-sm-8">
                  <input type="text" class="new-field-data form-control">
                </div>
                <button class="btn btn-default add-field">Lisa pilt</button>
              </div>
            </div>
            <div class="form-group">
              <label for="parool" class="col-sm-2 control-label">Asukoht kaardil</label>
              <div class="col-sm-10">
                <div id="map_canvas"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default registrate">Registreeri</button>
              </div>
            </div>
          </div>
          <input style="display:none;" class="latitude" name="latitude" val="">
          <input style="display:none;" class="longtitude" name="longtitude" val="">
          <div class="form-group col-sm-offset-1 col-sm-1"><button type="submit" class="btn btn-default registrate">Registreeri</button></div>
        </form>
      </div>
    </div>
  </body>
</html>
