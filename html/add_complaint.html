<!-- kaebused, mis kasutaja on esitanud kõikide kasutajate kohta -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iDelo</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
  </head>
  <body>
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
    <script src="../js/map.js"></script>
    <script src="../js/add_complaint.js"></script>
    <header class="navbar navbar-default navbar-static-top bs-docs-nav" role="banner">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="main.html">iDelo</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
         <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="complaints.html">Kaebused</a></li>
            <li><a href="add_complaint.html">Lisa uus kaebus</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="searching" href="search.html"><span class="glyphicon glyphicon-search icon-rotate icon-flipped"></span></a></li>
            <li><a href="profile.html">Profiil</b></a></li>
            <li><a href="login.html">Logi välja</a></li>
           </ul>
         </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div class="page-header">
        <h1>Lisa uus kaebus</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form class="form-horizontal new-complaint" action="main.html" method="post" role="form">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Süüaluse nimi</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" placeholder="Süüaluse nimi" id="name" required/>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="crime" class="col-sm-2 control-label">Kuritegu</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="crime" placeholder="Kuritegu"/>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="type" class="col-sm-2 control-label">Kuriteo tüüp</label>
              <div class="col-sm-10">
                <select class="form-control" required>
                  <option>raske</option>
                  <option>kerge</option>
                  <option>märkus</option>
                </select>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="spec" class="col-sm-2 control-label">Kirjeldus</label>
              <div class="col-sm-10">
                <textarea rows="3" class="form-control"></textarea>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="parool" class="col-sm-2 control-label">Pildi URL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Pildi URL"/>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="parool" class="col-sm-2 control-label">Asukoht kaardil</label>
              <div class="col-sm-10">
                <div id="map_canvas"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Registreeri</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
