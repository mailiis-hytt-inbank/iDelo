      <div class="container">

    <div class="container">
      <div class="page-header">
        <h1>Uus tüüp</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <form class="form-horizontal new-complaint" action="main.html" method="post" role="form">
          <div class="form-group">
            <label for="complaint_type" class="col-sm-2 control-label">Tüübi nimetus</label>
            <div class="col-sm-3 has-feedback" >
              <input type="text" class="form-control" name="complaint_type" placeholder="Tüüp" id="complaint_type" required>
              <span></span>
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2 control-label">Raskusaste</label>
            <div class="col-sm-10">
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" required checked>
                  <span class="glyphicon glyphicon-stop" style="color:#D9534F;"></span> Raske
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <span class="glyphicon glyphicon-stop" style="color:#F0AD4E;"></span> Keskmine
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <span class="glyphicon glyphicon-stop" style="color:#5CB85C;"></span> Kerge
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <span class="glyphicon glyphicon-stop" style="color:#428BCA;"></span> Potentsiaalne kuritegu 
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                  <span class="glyphicon glyphicon-stop" style="color:#5BC0DE;"></span> Märkus
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Registreeri</button>
            </div>
          </div>
        </form>
      </div>
    </div>
