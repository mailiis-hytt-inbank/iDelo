<html>
  <head>
    <meta charset="utf-8">
    <title>iDelo</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
    <link href="../css/datepicker.css" rel="stylesheet">
    <link href="../css/jquery.fileupload.css" rel="stylesheet">
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/bootstrap-datepicker.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/edit_profile.js"></script>
    <script src="../js/jquery.ui.widget.js"></script> 
    <script src="../js/jquery.fileupload.js"></script>
    <script src="../js/load-image.min.js"></script>
    <script src="../js/jquery.fileupload-process.js"></script>
    <script src="../js/jquery.fileupload-image.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="main.html">iDelo</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="complaints.html">Kaebused</a></li>
            <li><a href="add_complaint.html">Lisa uus kaebus</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a class="searching" href="search.html">Otsing</span></a></li>
            <li class="dropdown"><a href="profile.html">Profiil</b></a></li>
            <li><a href="login.html">Logi välja</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="page-header">
        <h1>Muuda profiili</h1>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-8">
          <form class="form-horizontal new-complaint" action="main.html" method="post" role="form">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Nimi</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value="Mari Mets" id="name" required>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Sugu</label>
              <div class="col-sm-10">
                <select class="form-control">
                  <option>
                    Mees
                  </option>
                  <option selected="selected">
                    Naine
                  </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Elukoht</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="livingplace" value="Tallinn" id="name" required>
                <span></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">
                Pildid
              </label>
              <div class="col-sm-10">
                <span class="btn btn-success fileinput-button">
                  <i class="glyphicon glyphicon-plus"></i>
                  <span>Lisa pilt</span>
                  <input id="fileupload" type="file" multiple="" name="files[]">
                </span>
                <br>
                <br>
                <div id="progress" class="progress">
                  <div class="progress-bar progress-bar-success"></div>
                </div>
                <div id="files" class="files"></div>
              </div>
            </div>
            <div class="input-append datepicker col-sm-2"  data-date="12-02-2012" data-date-format="dd-mm-yyyy">
              <input class="form-control" type="text" value="12-02-2012">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
