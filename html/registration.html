<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iDelo</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/css.css" rel="stylesheet">
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/form-validation.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <ul class="nav navbar-nav pull-right">
          <li><a href="login.html">Logi sisse</a></li>
        </ul>
      </div>
    </nav>
    <div class="container login">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <form class="form-horizontal registration-form" action="main.html" method="post" role="form">
            <div class="form-group col-sm-8 has-feedback">
              <label for="email" class="col-sm-3 control-label">E-mail</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="example@example.com" name="email" required>
                <span></span>
              </div>
            </div>
            <div class="form-group col-sm-8 has-feedback">
              <label for="password" class="col-sm-3 control-label">Parool</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" name="password" required>
                <span></span>
              </div>
            </div>
            <div class="form-group col-sm-8 has-feedback">
              <label for="confirm-password" class="control-label col-sm-3">Parooli kordus</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                <span></span>
              </div>
            </div>
            <div class="form-group col-sm-8">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-default">Registreeri</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
