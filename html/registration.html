<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>iDelo</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <script src="../js/jquery-2.1.0.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script type="text/javascript">
      $(function(){
        $('input').val(null);
      });

      $.validator.setDefaults({
        debug: true,
        success: "valid"
      });
      var form = $('.registration-form');
      form.validate({
        rules: {
          email: {
            required: true,
            email: true
          },
          password: {
            required: true,
            minLength: 4
          },
          confirm_password: {
            required: true,
            minlength: 4,
            equalTo: "#password"
          }
        },
        messages: {
          email: "Palun sisalda korrektne e-maili aadress",
          password: {
            required: "Palun sisesta parool",
            minlength: "Parool peab v채hemalt 4 t채hte pikk olema" 
          },
          confirm_password: {
            required: "Palun sisesta parool",
            minlength: "Parool peab v채hemalt 4 t채hte pikk olema",
            equalTo: "#inputPassword3"
          }
        }
      });
    </script>
    <div class="bs-header" id="content" style="margin: 5%"/>
    <div class="container bs-docs-container">
      <div class="row">
        <div class="col-sm-offset-2 col-sm-8">
          <form class="form-horizontal registration-form" action="main.html" role="form">
            <div class="form-group col-sm-8">
              <label for="inputEmail3" class="col-sm-3 control-label">E-mail</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail3" placeholder="example@example.com" name="email" required>
              </div>
            </div>
            <div class="form-group col-sm-8">
              <label for="inputPassword3" class="col-sm-3 control-label">Parool</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3" required>
              </div>
            </div>
            <div class="form-group col-sm-8">
              <label class="control-label col-sm-3">Parooli kordus</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="inputSuccess3 confirm_password" name="confirm_password" required>
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default registrate">Registreeri</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
